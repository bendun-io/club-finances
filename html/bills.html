<h1>Rechnungen erstellen</h1>

<div>
    <form id="details">
        <fieldset>
            <legend>Rechnungsinformationen</legend>
            <input type="text" name="title" placeholder="Rechnungstitel" />
            <input type="date" name="date" placeholder="Datum" />
            <input type="text" name="position" placeholder="Position" />
            <input type="text" name="taxrate" placeholder="Steuersatz" />

            <div id="bankAccountSelection" style="padding-top: 10px; padding-bottom: 1em;">
                <div>
                    <label for="bankAccount">Bankkonto:</label>
                    <select id="bankAccount">            
                    </select>
                </div>
                <div id="noBankAccountSelected" style="display: none;">Wähle ein Bankkonto!</div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Mitgliederinformationen</legend>
            <div>
                Mitgliederliste: <input type="file" id="memberExcel" accept=".xls,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
            </div>
            <div>
                Kontodaten: <input type="file" id="bankExcel" accept=".xls,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
            </div>
        </fieldset>
        <input type="button" value="Rechnung erstellen" id="createBill">
    </form>
</div>

<div>
    <ul>
        <li>Ordner öffnen</li>
        <li>Fortschritt</li>
    </ul>
</div>

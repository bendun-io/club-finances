<h1>Settings</h1>

<form id="settingsform">
    <fieldset>
        <legend>Account Settings</legend>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
    </fieldset>

    <fieldset>
        <legend>Organisation Settings</legend>
        <input type="text" name="orgname" placeholder="Organisation Name" /><br />
        <input type="text" name="treasurer_name" placeholder="Treasurer Name" /><br />
        <input type="text" name="treasurer_role" placeholder="Treasurer Role Title" /><br />
        <input type="text" name="treasurer_street" placeholder="Treasurer Street" /><br />
        <input type="text" name="treasurer_postal" placeholder="Treasurer Postal Code" /><br />
        <input type="text" name="treasurer_city" placeholder="Treasurer City" /><br />
        <input type="text" name="treasurer_email" placeholder="Treasurer Email" /><br />
        <input type="text" name="treasurer_phone" placeholder="Treasurer Phone" />
    </fieldset>

    <fieldset id="bankdetails">
        <legend>Bank Details</legend>
    </fieldset>
    <div style="margin-bottom: 1.5em;">
        <input type="button" value="Add one more bank account" id="addBankDetailsButton" />
    </div>

    <fieldset>
        <legend>E-Mail Settings</legend>
        <input type="text" name="emailsender" placeholder="E-Mail Account" /><br />
        <input type="password" name="emailpassword" placeholder="Password" /><br />
        <hr />
        E-Mail Testing:
        <input type="text" placeholder="test@test.de" id="testEmail" name="testEmail" /><br />
        <input type="button" value="Send Test E-Mail" onClick="onSendTestEmailClick()" id="sendTestEmailButton" />
    </fieldset>

    <input type="button" value="Save" onClick="onSaveSettingsClick()" id="saveSettingsButton" />
</form>
